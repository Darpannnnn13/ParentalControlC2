<!DOCTYPE html>
<html>
<head>
    <title>Parent Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row justify-content-center mt-5">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body text-center">
                        <h3 class="text-success mb-4">ğŸ‘¨â€ğŸ‘©â€ğŸ‘§ Parent Login</h3>
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ category }}">{{ message }}</div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}
                        <form method="POST">
                            <div class="mb-3">
                                <input type="email" class="form-control" name="email" placeholder="parent@example.com" required>
                            </div>
                            <div class="mb-3">
                                <input type="password" class="form-control" name="password" placeholder="Password" required>
                            </div>
                            <button class="btn btn-success w-100">Login</button>
                        </form>
                        <hr>
                        <a href="/admin/login" class="btn btn-outline-primary w-100">Admin Login</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
