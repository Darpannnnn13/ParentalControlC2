<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C2 Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #1a1a1a; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .login-card { background-color: #2d2d2d; padding: 2rem; border-radius: 10px; box-shadow: 0 0 20px rgba(0,0,0,0.5); width: 100%; max-width: 400px; }
        .form-control { background-color: #3d3d3d; border: none; color: #fff; }
        .form-control:focus { background-color: #4d4d4d; color: #fff; box-shadow: none; }
        .btn-primary { width: 100%; background-color: #0d6efd; border: none; padding: 10px; }
    </style>
</head>
<body>
    <div class="login-card">
        <h3 class="text-center mb-4">üõ°Ô∏è Admin Control</h3>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="alert alert-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" name="email" class="form-control" required placeholder="admin@control.com">
            </div>
            <div class="mb-4">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control" required placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
            </div>
            <button type="submit" class="btn btn-primary">Login to C2</button>
        </form>
        <div class="mt-3 text-center text-muted">
            <small>Restricted Access Only</small>
        </div>
    </div>
</body>
</html>
